<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Main-feature</p>
    <button onclick="MyFunction()">กด</button>
    <div id="Main-feature">
        <div class="Real-Time">
            <h1>Real-Time</h1>
        </div>
        <div class="Advertiser">
            <h1>Advertiser</h1>
        </div>
    </div>

    <script>
        function MyFunction(){
            var x = document.getElementById("Main-feature");
            if (x.style.display === "none"){
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
