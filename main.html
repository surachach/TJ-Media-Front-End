<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="main-feature">
        <div id="headingOne">
            <div class="col-lg-12">
                <button class="toggle-main-feature" onclick="onclickFeature()">
                 <div class="d-flex-justify">
                   <div class="d-flex1">
                       <div class="icon-main-flex">
                        <img src="https://www.tjmediathailand.com/images/icon/material-web.png" class="icon-collapse " />
                       </div>
                       <div class="text-main-flex">
                           <div class="text-main-1">
                            Main Feature
                           </div>
                       </div>
                   </div>
                   <div class="d-flex2-items">
                    <img src="https://www.tjmediathailand.com/images/icon/arrow-forward-up.png" class="icon-arrow-up" />
                    <img src="https://www.tjmediathailand.com/images/icon/arrow-forward-down.png" class="icon-arrow-down" />
                   </div>
                 </div>
                </button>
            </div>
        </div>
        <div id="collapseOne">
            <div id="Main-feature">
                <div class="Real-Time">
                    <h1>Real-Time</h1>
                </div>
                <div class="Advertiser">
                    <h1>Advertiser</h1>
                </div>
            </div>
        </div>
    </div>
<!-- java Script -->
<script>
    function onclickFeature(){
     var ele =document.getElementById("collapseOne");
     if (ele.style.display ==="none") {
         ele.style.display = "block";
     } else {
         ele.style.display = "none";
     }
    } 
</script>
</body>
</html>
